<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Timing Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            margin: 0;
            touch-action: manipulation;
        }
        canvas {
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vw;
    background-color: black;
    transform: translate(-50%, -50%);
}

        #heightDisplay {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

    </style>
</head>
<body>
    <div id="heightDisplay">Height: <span id="height">0</span></div>
    <canvas id="gameCanvas" width="300" height="500"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const heightDisplay = document.getElementById("height");
        let height = 0;
        let angle = 0;
        let targetStart = Math.random() * 360;
        let targetSize = 80; // Increased starting size for easier gameplay
        let isPlaying = true;
        let velocity = 0;
        let angleSpeed = 2 + Math.random() * 2;
        let rocketJiggle = 0;

        const rocketImg = new Image();
        rocketImg.src = "finalrocket.png";

        const bgImage = new Image();
        bgImage.src = "final.png";

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(rocketImg, canvas.width / 2 - 10 + rocketJiggle, canvas.height - (height + 40), 20, 40);
            
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height - 80, 40, 0, 2 * Math.PI);
            ctx.strokeStyle = "white";
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.lineWidth = 5;
            ctx.arc(canvas.width / 2, canvas.height - 80, 40, targetStart * Math.PI / 180, (targetStart + targetSize) * Math.PI / 180);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height - 80);
            ctx.lineTo(canvas.width / 2 + 40 * Math.cos(angle * Math.PI / 180), canvas.height - 80 + 40 * Math.sin(angle * Math.PI / 180));
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function rotateArrow() {
            if (isPlaying) {
                angle = (angle + angleSpeed) % 360;
                drawScene();
                requestAnimationFrame(rotateArrow);
            }
        }

        function applyGravity() {
            if (isPlaying) {
                velocity += 0.02;
                height -= velocity;
                if (height < 0) height = 0;
                heightDisplay.textContent = Math.max(0, Math.round(height));
                drawScene();
            }
            requestAnimationFrame(applyGravity);
        }

        function jiggleRocket() {
            let frame = 0;
            const interval = setInterval(() => {
                rocketJiggle = (frame % 2 === 0) ? -2 : 2;
                frame++;
                if (frame > 5) {
                    clearInterval(interval);
                    rocketJiggle = 0;
                }
            }, 50);
        }

        function resetGame() {
            height = 0;
            velocity = 0;
            isPlaying = true;
            angle = 0;
            targetStart = Math.random() * 360;
            targetSize = 80; // Reset to larger size
            angleSpeed = 2 + Math.random() * 2;
            heightDisplay.textContent = height;
        }

        canvas.addEventListener("click", () => {
            if (!isPlaying) return;
            
            let normalizedAngle = (angle + 360) % 360;
            let normalizedTargetStart = (targetStart + 360) % 360;
            let normalizedTargetEnd = (targetStart + targetSize + 360) % 360;
            
            if (
                (normalizedTargetStart < normalizedTargetEnd && normalizedAngle >= normalizedTargetStart && normalizedAngle <= normalizedTargetEnd) ||
                (normalizedTargetStart > normalizedTargetEnd && (normalizedAngle >= normalizedTargetStart || normalizedAngle <= normalizedTargetEnd))
            ) {
                velocity = -1.5;
                height += 7; // Reduced height increase
                heightDisplay.textContent = height;
                targetStart = Math.random() * 360;
                targetSize = Math.max(10, targetSize - 5); // Gradually decrease target size
                angleSpeed = 2 + Math.random() * 2.5;
                jiggleRocket();
                
                if (height >= 500) {
                    alert("You reached deep space! You win!");
                    resetGame();
                }
            } else {
                alert("Missed! Rocket falls down.");
                resetGame();
            }
        });

        rotateArrow();
        applyGravity();
    </script>
</body>
</html>
